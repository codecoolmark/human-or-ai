name: 'Run test on commit'

on: 
  workflow_dispatch:

  push:
    branches:
      - 'main'
      - 'development'

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '20'
      - run: mvn compile
        working-directory: ./server
      - run: mvn test
        working-directory: ./server
  
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'latest'
      - run: npm run build
        working-directory: ./client
    
